fps-limit: 2000  # This value should be pretty straight-forward unless you're a caveman. Setting to `null` = No limit.
fps-display: true # Shows a little FPS counter at the top of the screen, in case you're into that, ironically it lowers fps slightly.
ram-display: true # Shows how many MB of ram the python process is using.
disabled-extensions: # A list of all of the disabled extensions, not to be loaded on startup.
  - drpc
console-debug-logs: true # When the console is open, this will show verbose information logs, usually only for development.
